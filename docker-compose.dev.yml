version: '3.8'

services:
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5000:5000"  # 后端API端口
      - "3000:3000"  # 前端开发服务器端口
    volumes:
      - .:/app       # 挂载整个项目目录到容器的/app路径
    environment:
      - NODE_ENV=development
      - PYTHONUNBUFFERED=1
    stdin_open: true  # 保持stdin打开，类似于docker run -i
    tty: true         # 分配一个伪终端，类似于docker run -t